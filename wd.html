        영국 런던 윔블던에서 개최하는 테니스 그랜드슬램 대회. 공식 명칭은 윔블던 챔피언십(The Championships, Wimbledon)이다. 세계에서 가장 오래된 테니스 토너먼트라서 테니스 대회 중 최고의 권위를 가진 대회로 꼽힌다. 경기에 참여하는 모든 선수들(주니어+시니어 부분 포함)은 착용하는 모든 복장을 반드시 흰색으로 통일해야 한다는 엄격한 규칙으로 유명하다.<br>출처 나무위키
